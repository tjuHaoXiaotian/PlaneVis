<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hello, World</title>
    <style type="text/css">
        html{height:80%}
        body{height:100%;margin:50px;padding:0px;width:60%}
        #container{height:100%}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=eLe8Uz0bUNIu0V58Epyky5mx">
        //v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
        //v1.4版本及以前版本的引用方式：src="http://api.map.baidu.com/api?v=1.4&key=您的密钥&callback=initialize"
    </script>
</head>

<body>
<div id="container"></div>

<script src="vendor/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var map = new BMap.Map("container");          // 创建地图实例
    var point = new BMap.Point(116.404, 39.915);  // 创建点坐标
    map.centerAndZoom(point, 15);                 // 初始化地图，设置中心点坐标和地图级别
    map.enableScrollWheelZoom();

    startChinaModel();

    var rootUrl = "http://121.42.217.4:8080/Plane/simulation";
    
    function loadData(){
        $.ajax({
            url: rootUrl,
//             contentType:"application/json",
            type: 'get',
            dataType: 'json'
//             data:JSON.stringify(newApply)
        }).success(function(data){
            alert(data);
        }).error(function(){
            alert("获取失败");
        });
    }

    function getNext(){
        $.getJSON(rootUrl + "/update", function(data) {
            console.log(data);
        });
    }

    function startChinaModel() {
        getNext();
        setInterval(function() {
                loadData();
                getNext();

        }, 4000);
    }

</script>
</body>
</html>
