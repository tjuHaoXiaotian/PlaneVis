<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hello, World</title>
    <style type="text/css">
        html{height:80%}
        body{height:100%;margin:50px;padding:0px;width:60%}
        #container{height:100%}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=eLe8Uz0bUNIu0V58Epyky5mx">
        //v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
        //v1.4版本及以前版本的引用方式：src="http://api.map.baidu.com/api?v=1.4&key=您的密钥&callback=initialize"
    </script>
</head>

<body>
<div id="container"></div>

<script src="vendor/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var map = new BMap.Map("container");          // 创建地图实例
    var point = new BMap.Point(116.404, 39.915);  // 创建点坐标
    map.centerAndZoom(point, 15);                 // 初始化地图，设置中心点坐标和地图级别
    map.enableScrollWheelZoom();

    


    var rootUrl = "http://localhost:8080/Plane/simulation";
    
    function loadData(){
        $.ajax({
            url: rootUrl,
//             contentType:"application/json",
            type: 'get',
            dataType:'JSON'
            // dataType: 'json'
//             data:JSON.stringify(newApply)
        }).success(function(data){

        	for(var i = 0;i < data.length;i++){
        		var plane = data[i];
        		// console.log(data[i]);
        		var point = new BMap.Point(plane.lon, plane.lat);  // 创建点坐标  
        		console.log(plane.lon);
        		console.log(plane.lat);
        		var marker = new BMap.Marker(point);        // 创建标注    
                map.addOverlay(marker); 
        	}
        	// console.log(data);
            
        }).error(function(data){
//            alert("获取失败");
console.log(data);
alert(data);
        });
    }

    function getNext(){
        $.ajax({
            url: rootUrl+ "/update",
//             contentType:"application/json",
            type: 'get',
            dataType:'JSON'
            // dataType: 'json'
//             data:JSON.stringify(newApply)
        }).success(function(data){
            // alert(data);
        }).error(function(){
//            alert("获取失败");
        });
    }

    function startChinaModel() {
        loadData();
        getNext();
       setInterval(function() {
               loadData();
               getNext();

       }, 4000);
    }


    $(document).ready(function() {
        startChinaModel();
    });

</script>
</body>
</html>
