<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Plane Vis</title>
    <style type="text/css">
        html{height:90%}
        body{height:100%;margin:50px;padding:0px;width:60%}
        #container{height:100%}
    </style>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&32032a1889c8283166fe3df83b3fd856"></script>

</head>

<body>
<div id="container"></div>

<script src="vendor/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var map = new AMap.Map("container",{
//        zoom: 0.2,
        center: [117.10, 39.10]
    });          // 创建地图实例
//    map.setZoom(0);


    AMap.plugin(['AMap.ToolBar','AMap.Scale'],function(){
        var toolBar = new AMap.ToolBar();
        var scale = new AMap.Scale();
        map.addControl(toolBar);
        map.addControl(scale);
    });

    var satellite = new  AMap.TileLayer.Satellite({
            map:map,
            zIndex:0,
            opacity:0.2
    });

//    var marker = new AMap.Polyline({
//                        map:map,
//                        fillColor:"#f00",
//                        strokeColor:10,
//                        storkeStyle:"solid",
//                        path:[[117.36884,39.08735],[120.36884,20.08735]]
//    //                    animation:"AMAP_ANIMATION_DROP"
//                    });


    var serverUrl = "http://192.168.1.103:8081/SavePlanes/mng/planes";

    function loadPlaneNames(){
        $.ajax({
            url: serverUrl + "/names",
//             contentType:"application/json",
            type: 'get',
            dataType:'JSON'
        }).success(function(data){
            var names = [];
             names  = data;

            for(var i = 0; i < names.length;i++){
                loadEachPlane(names[i]);
                console.log("数据是:\n"+names[i]);
            }

        }).error(function(data){
//            alert("获取失败");
            console.log(data);
            alert(data);
        });

    }

    function loadEachPlane(data){
        $.ajax({
            url: serverUrl + "/track",
//             contentType:"application/json",
            type: 'get',
            dataType:'JSON',
            data:{
                fli:data
            }
        }).success(function(data){

            console.log("数据：\n" + data);
            var marker = new AMap.Polyline({
                map:map,
                strokeWeight:2,
                strokeColor:getRandomColor(),
                storkeStyle:"solid",
                path:data
                //                    animation:"AMAP_ANIMATION_DROP"
            });

        }).error(function(data){
//            alert("获取失败");
            console.log(data);
            alert(data);
        });

    }

    function getRandomColor(){

        return '#'+(Math.random()*0xffffff<<0).toString(16);
    }

    var rootUrl = "http://192.168.1.100/sorted_aircraftlist.json";

    function loadData(){
        $.ajax({
            url: rootUrl,
//             contentType:"application/json",
            type: 'get',
            // dataType: 'json'

            dataType:'JSON'
            // dataType: 'json'
//             data:JSON.stringify(newApply)
        }).success(function(data){


            for(var i = 0;i < data.length;i++){
                var plane = data[i];
                console.log($("#"+plane.icao));
                var infoWindow = new AMap.InfoWindow();
                function markerOver(e){
                    infoWindow.setContent(e.target.content);
                    infoWindow.open(map, e.target.getCenter( ));
                }
                function markerOut(e){
//                    infoWindow.setContent(e.target.content);
                    infoWindow.close(map, e.target.getCenter( ));
                }
// 画轨迹

//                if(plane.icao)

                // 创建点坐标
                var marker = new AMap.Circle({
                    center: [plane.lon, plane.lat],
                    map:map,
                    fillColor:"#"+plane.hex,
                    strokeWeight:0,
                    radius:300,
                    id:""+plane.icao
//                    animation:"AMAP_ANIMATION_DROP"
                });
                marker.content=  "<h4>"+plane.fli+"</h4><table>"+
                "<tr><td>航班号</td><td>"+(plane.fli)+"</td></tr>"+
                "<tr><td>飞机编号(地址)</td><td>  "+(plane.hex)+"</td></tr>"+
                "<tr><td>经度</td><td>  "+(plane.lon)+"</td></tr>"+
                "<tr><td>纬度</td><td>  "+(plane.lat)+"</td></tr>"+
                "<tr><td>海拔</td><td>  "+(plane.alt)+"</td></tr>"+
                "<tr><td>速度</td><td>  "+(plane.spd)+"</td></tr>"+
                "<tr><td>方向</td><td>  "+(plane.trk)+"</td></tr>"+
                "<tr><td>垂直速度</td><td>  "+(plane.vrt)+"</td></tr>"+
                "<tr><td>距离</td><td>  "+(plane.dis)+"</td></tr>"+
                "<tr><td>国家</td><td>  "+(plane.cou)+"</td></tr>"+
                "</table>";
                //给Marker绑定单击事件
                marker.on('click', markerOver);
                marker.on('mouseover',markerOver);
                marker.on('mouseout',markerOut);

            }

        }).error(function(data){
//            alert("获取失败");
            console.log(data);
            alert(data);
        });
    }

    function startChinaModel() {
        loadData();
        setInterval(function() {
            loadData();
        }, 5000);
    }


    $(document).ready(function() {
//        startChinaModel();
//        loadEachPlane("KAL958");
        loadPlaneNames();
    });

</script>
</body>
</html>
